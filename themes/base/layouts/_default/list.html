{{ define "main" -}}

<div class="row">
    <div class="col-md-12">
        <ul class="posts">
            {{ range .Data.Pages -}}
            <li>
                <span>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
                </span>
            </li>
            {{- end }}
        </ul>
    </div>
</div>

{{- end}}
